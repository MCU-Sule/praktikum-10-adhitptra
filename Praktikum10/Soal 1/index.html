<!DOCTYPE html>
<html lang="en">
    <meta name="author" content="Adhitya PPT 2172024">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan</title>
</head>
<style>
    .tambah {
        background-color:rgb(253, 110, 57);
        width: 100%;
        height: 40px;
    }
    #hitung {
        background-color:rgb(130, 173, 253);
        height: 25px;
    }
    #asal {
        background-color: rgb(77, 212, 77);
        width: 70px;
        height: 30px;
        text-align: center;
    }
    .kurang {
        background-color: rgb(0, 195, 255);
        width: 100%;
        height: 40px;
    }
    .kali {
        background-color: rgb(245, 59, 214);
        width: 100%;
        height: 40px;
    }
    .bilangan {
        background-color: rgb(255, 102, 0);
        width: 100%;
        height: 40px;
    }
</style>
<body>
    <h1 class="tambah">Penjumlahan</h1>
    <input type="text" readonly id="randomJumlah"> + <input type="text" readonly id="randomJumlah2"> = <input type="text" id="hasil1"> <button id="hitung" onclick="hasilJumlah()">Hitung</button>
    <br>
    <button id="asal" onclick="boxJumlah()">Random</button><div id="hasilJawab1"></div>
    <h1 class="kurang">Pengurangan</h1>
    <input type="text" readonly id="randomKurang"> - <input type="text" readonly id="randomKurang2"> = <input type="text" id="hasil2"> <button id="hitung" onclick="hasilKurang()">Hitung</button>
    <br>
    <button id="asal" onclick="boxKurang()">Random</button><div id="hasilJawab2"></div>
    <h1 class="kali">Perkalian</h1>
    <input type="text" readonly id="randomKali"> x <input type="text" readonly id="randomKali2"> = <input type="text" id="hasil3"> <button id="hitung" onclick="hasilKali()">Hitung</button>
    <br>
    <button id="asal" onclick="boxKali()">Random</button><div id="hasilJawab3"></div>
    <h1 class="bilangan">Bilangan</h1>
    <input type="text" readonly id="randomBil"> = <input type="text" id="hasil4"> <input type="text" id="hasil4"> <input type="text" id="hasil4"> <button id="hitung" onclick="hasilBil()">Hitung</button>
    <br>
    <button id="asal" onclick="boxBil()">Random</button><div id="hasilJawab4"></div>
<script>
    function boxJumlah(){
        let angka = document.querySelector("#randomJumlah");
        angka.value = Math.floor(Math.random()*(999-100))+100;

        let angka2 = document.querySelector("#randomJumlah2");
        angka2.value = Math.floor(Math.random()*(999-100))+100;
    }
    function hasilJumlah(){
        let angka = parseInt(document.querySelector("#randomJumlah").value);
        let angka2 = parseInt(document.querySelector("#randomJumlah2").value);

        let jawaban = document.querySelector("#hasil1").value
        if(angka+angka2 == jawaban) {
            document.querySelector("#hasilJawab1").innerHTML = "Jawaban Benar!"
        }
        else {
            document.querySelector("#hasilJawab1").innerHTML = "Jawaban Salah!"
        }
    }
    function boxKurang(){
        let angka = document.querySelector("#randomKurang");
        angka.value = Math.floor(Math.random()*(999-100))+100;

        let angka2 = document.querySelector("#randomKurang2");
        angka2.value = Math.floor(Math.random()*(999-100))+100;
    }
    function hasilKurang(){
        let angka = parseInt(document.querySelector("#randomKurang").value);
        let angka2 = parseInt(document.querySelector("#randomKurang2").value);

        let jawaban = document.querySelector("#hasil2").value
        if(angka-angka2 == jawaban) {
            document.querySelector("#hasilJawab2").innerHTML = "Jawaban Benar!"
        }
        else {
            document.querySelector("#hasilJawab2").innerHTML = "Jawaban Salah!"
        }
    }
    function boxKali(){
        let angka = document.querySelector("#randomKali");
        angka.value = Math.floor(Math.random()*(100-0));

        let angka2 = document.querySelector("#randomKali2");
        angka2.value = Math.floor(Math.random()*(100-0));
    }
    function hasilKali(){
        let angka = parseInt(document.querySelector("#randomKali").value);
        let angka2 = parseInt(document.querySelector("#randomKali2").value);

        let jawaban = document.querySelector("#hasil3").value
        if(angka*angka2 == jawaban) {
            document.querySelector("#hasilJawab3").innerHTML = "Jawaban Benar!"
        }
        else {
            document.querySelector("#hasilJawab3").innerHTML = "Jawaban Salah!"
        }
    }
    function boxBil(){
        let angka = document.querySelector("#randomBil");
        angka.value = Math.floor(Math.random()*(999-100))+100;
    }
    function hasilBil(){
        let angka = (document.querySelector("#randomBil").value);

        let jawaban = document.querySelector("#hasil4").value
        if(angka = jawaban) {
            document.querySelector("#hasilJawab4").innerHTML = "Jawaban Benar!"
        }
        else {
            document.querySelector("#hasilJawab4").innerHTML = "Jawaban Salah!"
        }
    }
</script>
</body>
</html>
